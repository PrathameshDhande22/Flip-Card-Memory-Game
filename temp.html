<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Timer</title>
    <!-- Include Day.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/duration.js"></script>
    <script>
        dayjs.extend(dayjs_plugin_duration);
    </script>
    <style>
        #timer, #time-taken {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="timer">03 min : 00 sec</div>
    <div id="time-taken"></div>
    <button onclick="startTimer()">Start Game</button>
    <button onclick="stopTimer()">Stop Game</button>

    <script>
        // Initialize variables
        let totalTime = dayjs.duration({ minutes: 3 }); // Total game time
        let remainingTime;
        let interval;

        // Function to start the timer
        function startTimer() {
            remainingTime = totalTime.clone();
            interval = setInterval(updateTimer, 1000);
        }

        // Function to stop the timer and calculate the time taken
        function stopTimer() {
            clearInterval(interval);
            const timeTaken = totalTime.subtract(remainingTime);
            const minutes = timeTaken.minutes();
            const seconds = timeTaken.seconds();

            console.log(`Time taken: ${minutes} minutes and ${seconds} seconds`);
            document.getElementById('time-taken').innerText = `Time taken: ${minutes} minutes and ${seconds} seconds`;
        }

        // Function to update the timer display
        function updateTimer() {
            if (remainingTime.asSeconds() > 0) {
                remainingTime = remainingTime.subtract(1, 'second');
                const minutes = remainingTime.minutes();
                const seconds = remainingTime.seconds();
                document.getElementById('timer').innerText = `${minutes.toString().padStart(2, '0')} min : ${seconds.toString().padStart(2, '0')} sec`;
            } else {
                clearInterval(interval);
                document.getElementById('timer').innerText = "Time's up!";
                // Handle game over logic here
            }
        }
    </script>
</body>
</html>
